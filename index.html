<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/7080cd0a09.js" crossorigin="anonymous"></script>
	<!-- script for vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<!-- script for lesson.js -->
	<script src="lessons.js"></script>
	<!-- Internal css style -->
	<style type="text/css">
		.btn-primary{
			background-color: #FC641D;
			border-color: #FC641D;
		}
		.btn-primary:hover{
			background-color: #DF4903;
			border-color: #DF4903;
		}
		.cart-btn{
			float: right;
			margin-right: 35px;
		}
	</style>
	<title>Vue Individual Course Work</title>
</head>
<body>
	<div id="app">
		<h2 class="text-center mt-5">{{sitename}}</h2>
		<button class="cart-btn btn btn-primary" v-if="cartItemCount === ''" hidden><i class="fa fa-shopping-cart"></i> Cart {{cartItemCount}}</button>
		<button class="cart-btn btn btn-primary" v-else><i class="fa fa-shopping-cart"></i> Cart {{cartItemCount}}</button>
		<section class="mt-5">
			<div v-if="showProduct">
				<div class="container">
					<div class="row">
						<div class="col-md-2">
							<h6>Sort By</h6>
							<div class="custom-control custom-radio">
							  <input type="radio" id="subject" name="customRadio" class="custom-control-input">
							  <label class="custom-control-label" for="subject">Subject</label>
							</div>
							<div class="custom-control custom-radio">
							  <input type="radio" id="location" name="customRadio" class="custom-control-input">
							  <label class="custom-control-label" for="location">Location</label>
							</div>
							<div class="custom-control custom-radio mb-1">
							  <input type="radio" id="price" name="customRadio" class="custom-control-input">
							  <label class="custom-control-label" for="price">Price</label>
							</div>
							<div class="custom-control custom-radio mb-1">
							  <input type="radio" id="availability" name="customRadio" class="custom-control-input">
							  <label class="custom-control-label" for="availability">Availability</label>
							</div>

							<!-- order by ascending or descedning order -->
							<h6 class="mt-4">Order By</h6>
							<div class="custom-control custom-radio mb-1">
							  <input type="radio" id="ascending" name="customRadio" class="custom-control-input">
							  <label class="custom-control-label" for="ascending">Ascending</label>
							</div>
							<div class="custom-control custom-radio mb-1">
							  <input type="radio" id="descending" name="customRadio" class="custom-control-input">
							  <label class="custom-control-label" for="descending">Descending</label>
							</div>
							<!-- end of order by ascending or descending order -->

						</div>

						<!-- UI to display lesson items -->
						<div v-for="lesson in lessons" :key="lesson.id" class="col-md-3 mb-4">
							<div class="card">
								<img class="card-img" v-bind:src="lesson.image" alt="Lesson Image">
								<div class="card-body">
									<h6>Subject: {{lesson.subject}}</h6>
									<h6>Location: {{lesson.location}}</h6>
									<h6>Available: {{lesson.availablespace - cartCount(lesson.id)}}</h6>
									<h6>Price: Â£{{lesson.price}}</h6>
									<button v-on:click="addToCart(lesson)" v-if="canAddToCart(lesson)" class="btn btn-primary">Add to Cart</button>
									<!-- disable cart -->
									<button class="btn btn-primary" v-else="lesson.availablespace === cartCount(lesson.id)" v-bind:disabled="!canAddToCart(lesson)">Add to Cart</button>
									<!-- End of disable cart -->
								</div>
							</div>
						</div>
						<!-- end of UI to display lesson items -->

					</div>
				</div>
			</div>

			<div v-else>
				Nothing
			</div>
		</section>
	</div>

<script>
	// Vue Object
	var vm = new Vue ({
		el: "#app",
        data:{
        	sitename: 'Browse Lessons',
        	showProduct: true,
        	order:{
        		firstName: '',
        		lastName: '',
        		Phone: '',
        	},
        	lessons: lessons,
        	cart: [],
        },
        methods: {
        	// Adds Product to cart
            addToCart: function (lesson) {
                this.cart.push(lesson.id);    
            },
            // Checks the amount of each product in the cart
            canAddToCart(lesson){
            	return lesson.availablespace > this.cartCount(lesson.id);
            },
            // Returns the number of a product type in the cart
            cartCount(id){
            	let count = 0;
            	for(let i = 0; i < this.cart.length; i++){
            		if(this.cart[i] === id){
            			count++;
            		}
            	}
            	return count;
            }
        },
        computed: {
        	//returns length of the cart items
                cartItemCount: function() {
                    return this.cart.length || "";
                },
        }
	})
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
