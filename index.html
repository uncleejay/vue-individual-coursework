<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
	<!-- script for vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<!-- script for lesson.js -->
	<script src="lessons.js"></script>
	<style type="text/css">
		.btn-primary{
			background-color: #FC641D;
			border-color: #FC641D;
		}
		.btn-primary:hover{
			background-color: #DF4903;
			border-color: #DF4903;
		}
	</style>
	<title>Vue Individual Course Work</title>
</head>
<body>
	<div id="app">
		<h2 class="text-center mt-5">{{sitename}}</h2>
		<section class="mt-5">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<h6>Sort By</h6>
						<div class="custom-control custom-radio mb-1">
						  <input type="radio" id="subject" name="subject" class="custom-control-input">
						  <label class="custom-control-label" for="subject">Subject</label>
						</div>
						<div class="custom-control custom-radio mb-1">
						  <input type="radio" id="location" name="location" class="custom-control-input">
						  <label class="custom-control-label" for="location">Location</label>
						</div>
						<div class="custom-control custom-radio mb-1">
						  <input type="radio" id="price" name="price" class="custom-control-input">
						  <label class="custom-control-label" for="price">Price</label>
						</div>
						<div class="custom-control custom-radio mb-1">
						  <input type="radio" id="availability" name="availability" class="custom-control-input">
						  <label class="custom-control-label" for="availability">Availability</label>
						</div>
						<!-- order by ascending or descedning order -->
						<h6 class="mt-4">Order By</h6>
						<div class="custom-control custom-radio mb-1">
						  <input type="radio" id="ascending" name="ascending" class="custom-control-input">
						  <label class="custom-control-label" for="ascending">Ascending</label>
						</div>
						<div class="custom-control custom-radio mb-1">
						  <input type="radio" id="descending" name="descending" class="custom-control-input">
						  <label class="custom-control-label" for="descending">Descending</label>
						</div>
						<!-- end of order by ascending or descending order -->
					</div>
					<div v-for="lessonBook in lesson" :key="lessonBook.id" class="col-md-3 mb-4">
						<div class="card">
							<img class="card-img" v-bind:src="lessonBook.image" alt="Lesson Image">
							<div class="card-body">
								<h6>Subject: {{lessonBook.subject}}</h6>
								<h6>Location: {{lessonBook.location}}</h6>
								<h6>Available: {{lessonBook.availablespace}}</h6>
								<h6>Price: Â£{{lessonBook.price}}</h6>
								<button class="btn btn-primary">Add to Cart</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

<script>
	// Vue Object
	var vm = new Vue ({
		el: "#app",
        data:{
        	sitename: 'Browse Lessons',
        	showProd: true,
        	order:{
        		firstName: '',
        		lastName: '',
        		Phone: '',
        	},
        	lesson: lessons,
        	cart: [],
        },
	})
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
